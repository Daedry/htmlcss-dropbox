<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="debug">

    <header class="site-header">
        <nav class="navbar"></nav>
    </header>
    <!-- /.site-header -->

    <main class="site-main">
        <section class="main-head">
            <div class="row wrapper">
                <h1 class="title float-l"></h1>
                <p class="sub-title float-l"></p>
                <img class="title-img float-l" src="" alt="">
            </div>
        </section>
        <!-- /.section-main-head -->

        <section class="main-mid">
            <div class="row container">
                <h2 class="plan"></h2>
                <p class="billing"></p>
                <div class="professional col-30 float-l"></div>
                <div class="standard col-30 float-l m-5"></div>
                <div class="advanced col-30 float-l"></div>
                <div class="enterprise float-l"></div>
            </div>
        </section>
        <!-- /.main-mid -->

        <section class="main-partner">
            <div class="row container partner">
                <div class="img-area float-l"></div>
                <div class="text-area float-l"></div>
            </div>
        </section>
        <!-- /.main-middle -->

        <section class="operations">
            <div class="row container">
                <h2 class="text-operation"></h2>
                <div class="wrap float-l col-30 m-t">
                    <div class="top-img"></div>
                    <div class="bot-text"></div>
                </div>
                <div class="wrap float-l col-30 m-5 m-t">
                    <div class="top-img"></div>
                    <div class="bot-text"></div>
                </div>
                <div class="wrap float-l col-30 m-t">
                    <div class="top-img"></div>
                    <div class="bot-text"></div>
                </div>
                <div class="wrap float-l col-30 m-t">
                    <div class="top-img"></div>
                    <div class="bot-text"></div>
                </div>
                <div class="wrap float-l col-30 m-5 m-t">
                    <div class="top-img"></div>
                    <div class="bot-text"></div>
                </div>
                <div class="wrap float-l col-30 m-t">
                    <div class="top-img"></div>
                    <div class="bot-text"></div>
                </div>

            </div>
        </section>
        <!-- /.operations -->

        <section class="buisness">
            <div class="buisness-title container">
                <h2 class="team"></h2>
            </div>
            <div class="row box">
                <div class="img-4 float-l">
                    <img class="designit float-l" src="" alt="">
                    <img class="asu float-l" src="" alt="">
                    <img class="uf float-l" src="" alt="">
                    <img class="topps float-l" src="" alt="">
                </div>

                <div class="box-text float-l">
                    <h3 class="box-title"></h3>
                    <p class="box-p"></p>
                </div>

                <div class="img-4 float-l">
                    <img class="designit float-l" src="" alt="">
                    <img class="asu float-l" src="" alt="">
                    <img class="uf float-l" src="" alt="">
                    <img class="topps float-l" src="" alt="">
                </div>
                <div class="box-bot float-l">
                    <h2 class="box-bot-title"></h2>
                </div>
            </div>
        </section>
        <!-- /.buisness -->

        <section class="questions">
            <div class="container">
                <h4 class="requests"></h4>
                <p class="question"></p>
            </div>
        </section>
        <!-- /.questions -->

    </main>
    <!-- /.site-main -->

    <footer class="site footer">
        <div class="informations ">
            <div class="row pack">
                <div class="dropbox float-l col-20 m-d"></div>
                <div class="prodotti float-l col-20 m-d"></div>
                <div class="azienda float-l col-20 m-d"></div>
                <div class="supporto float-l col-20 m-d"></div>
                <div class="community float-l col-20 m-d"></div>
                <div class="footer-bot float-l m-t"></div>

            </div>
        </div>
        <!-- /.informations -->
    </footer>
    <!-- /.site footer -->

</body>

</html>
